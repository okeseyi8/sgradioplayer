<!DOCTYPE html>
<html lang="en">
    <head><base href="https://sgradio.ca/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SGRadio - Scotian Global Radio</title>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
          :root {
            --light-blue: #ADD8E6;
            --gold: #FFD700;
            --black: #000000;
          }
        
          body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--light-blue);
            min-height: 100vh;
            overflow-x: hidden;
          }
        
          .beach-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><defs><linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:rgb(135,206,235);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(173,216,230);stop-opacity:1" /></linearGradient></defs><rect width="1000" height="400" fill="url(%23skyGradient)"/><path d="M0 400 Q 250 350 500 400 T 1000 400 V 600 H 0 Z" fill="rgb(244,225,161)"/><path d="M0 420 Q 250 370 500 420 T 1000 420 V 600 H 0 Z" fill="rgb(74,179,244)" opacity="0.7"><animate attributeName="d" dur="10s" repeatCount="indefinite" values="M0 420 Q 250 370 500 420 T 1000 420 V 600 H 0 Z;M0 420 Q 250 450 500 420 T 1000 420 V 600 H 0 Z;M0 420 Q 250 370 500 420 T 1000 420 V 600 H 0 Z"/></path><g transform="translate(100, 350) scale(0.3)"><path d="M0,0 C50,-50 50,50 100,0 C150,-50 150,50 200,0" fill="none" stroke="rgb(46,204,113)" stroke-width="10"><animate attributeName="d" dur="5s" repeatCount="indefinite" values="M0,0 C50,-50 50,50 100,0 C150,-50 150,50 200,0;M0,0 C50,-30 50,30 100,0 C150,-30 150,30 200,0;M0,0 C50,-50 50,50 100,0 C150,-50 150,50 200,0"/></g><g transform="translate(700, 320) scale(0.4)"><path d="M0,0 C50,-50 50,50 100,0 C150,-50 150,50 200,0" fill="none" stroke="rgb(46,204,113)" stroke-width="10"><animate attributeName="d" dur="7s" repeatCount="indefinite" values="M0,0 C50,-50 50,50 100,0 C150,-50 150,50 200,0;M0,0 C50,-30 50,30 100,0 C150,-30 150,30 200,0;M0,0 C50,-50 50,50 100,0 C150,-50 150,50 200,0"/></g></svg>');
            background-size: cover;
            background-position: center;
            z-index: -2;
            animation: backgroundMove 60s linear infinite;
          }
        
          @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
          }
        
          .content-wrapper {
            position: relative;
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            z-index: 1;
          }
        
          .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
          }
        
          header {
            width: 100%;
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--gold);
          }
        
          h1, h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
          }
        
          h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
          }
        
          .subtitle {
            font-size: 1.5em;
            color: var(--light-blue);
            margin-top: 0;
          }
        
          h2 {
            font-size: 2.5em;
            margin-top: 40px;
          }
        
          nav {
            margin-top: 20px;
          }
        
          nav a {
            color: var(--light-blue);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
          }
        
          nav a:hover {
            color: var(--gold);
          }
        
          .main-content {
            flex: 1;
            padding-right: 20px;
          }
        
          .hero {
            text-align: center;
            padding: 60px 0;
          }
        
          .cta-button {
            display: inline-block;
            background-color: var(--gold);
            color: var(--black);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
          }
        
          .cta-button:hover {
            background-color: var(--light-blue);
            color: var(--black);
            transform: scale(1.05);
          }
        
          .live-stream {
            background: rgba(173, 216, 230, 0.1);
            border-radius: 10px;
            width: 100%;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            border: 1px solid var(--gold);
          }
        
          #stream-placeholder {
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-bottom: 20px;
          }
        
          
        
         
          @keyframes glow {
            0% { text-shadow: 0 0 5px var(--light-blue); }
            50% { text-shadow: 0 0 20px var(--light-blue), 0 0 30px var(--gold); }
            100% { text-shadow: 0 0 5px var(--light-blue); }
          }
        
          .glowing {
            animation: glow 2s ease-in-out infinite;
          }
        </style>
        </head>
<body>
    <div class="content-wrapper">
        <div class="container">
          
    
         
    
            <div class="live-stream">
              <h2>Live Stream</h2>
              <div id="stream-placeholder">
                Live stream will appear here when on air
              </div>
              <p>Tune in to our live broadcasts and enjoy the best music and talk shows!</p>
            </div>
          
    
         
        </div>
      </div>
    
</body>
<script>
   // Simulating a live stream update
   setInterval(() => {
      const streamPlaceholder = document.getElementById('stream-placeholder');
      const isLive = Math.random() > 0.5;
      
      if (isLive) {
        streamPlaceholder.innerHTML = `
          <svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#FFD700" stroke-width="5">
              <animate attributeName="r" from="45" to="50" dur="1s" begin="0s" repeatCount="indefinite" />
              <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" repeatCount="indefinite" />
            </circle>
            <text x="50" y="55" font-family="Montserrat, sans-serif" font-size="12" fill="#ADD8E6" text-anchor="middle">LIVE NOW</text>
          </svg>
        `;
      } else {
        streamPlaceholder.textContent = 'Live stream will appear here when on air';
      }
    }, 5000);

</script>
</html>
